            V.init({
                apikey: "17SOX33VCFW1A9FVJI4J13tvR2oX1EzHzYP5exFIuA1Ej1XyQ",
                settings: {
                    logoUrl: "http://demo.visacheckout.com/presidio/wp-content/uploads/2014/09/logo.png"
