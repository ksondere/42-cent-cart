<template name="products">
    {{> CartSummary}}
    <hr>
    <div class="row">
        <div class="col s4">
            <img src="public/images/shirt.jpg" alt="" class="circle">
            <span class="title">Static Product</span><br>
            $1.99<br>
            {{>CartAddItemButton price=1.99 name="Static Product" _id='static'}}
        </div>
        {{#each products}}
            <div class="col s4">
                <img src="public/images/shirt.jpg" alt="" class="circle">
                <span class="title">{{name}}</span><br>
                ${{price}}<br>
                {{>CartAddItemButton}}
            </div>
        {{/each}}
    </div>
    <br>
    <a href="http://www.freepik.com/free-photos-vectors/mockup">Mockup vector designed by Freepik</a>
</template>
