<template name="configurePaymentServiceDialogForAuthorizeNet">

First, you'll need to get an authorizenet login id and transaction key. Follow these steps:
</p>
<ol>
<li>
Visit <a href="https://developer.authorize.net/sandbox/" target="blank">https://developer.authorize.net/sandbox/</a>
</li>
<li>
Signup for a sandbox acount
</li>
<li>
Login to your new sandbox account <a href="https://sandbox.authorize.net/"  target="blank">https://sandbox.authorize.net/</a>

</li>
