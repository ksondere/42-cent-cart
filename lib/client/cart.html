<template name="CartSummary">
    {{itemCount}} items
    <br>
    Total ${{itemTotal}}
    {{#if itemsInCart}}
        <br>
        <a href="{{pathFor 'cart'}}">View Cart</a>
        <br>
    {{/if}}
</template>

<template name="CartAddItemButton">
    <a href="#" class="add-item">Add To Cart</a>
</template>

<template name="CartPayNow">
</template>

<template name="CartCreditCardInfo">
    <h3>Pay with Credit Card</h3>
    <hr>
    Name on credit card:
    <input type="text" id="cc-name" value="name">
    <br>
    <input type="text" id="cc-number" value="4012888818888">
    <br>
    <input type="text" id="cc-exp-month" value="01">
    <input type="text" id="cc-exp-year" value="2017">
    <br>
    <input type="text" id="cc-cvv" value="666">
    <br>
    <a href="#" id="pay-now">Pay with credit card</a>
    <hr>
</template>

<template name="CartItems">
    {{#if hasItems}}
        <br>
        {{#each items}}
            {{>CartItem}}
        {{/each}}
        <hr>
        {{itemCount}} items
        <br>
        Total ${{itemTotal}}
        <br>
        <hr>
        {{>CartCreditCardInfo}}
    {{else}}
        No items in cart!
    {{/if}}
</template>

<template name="CartItem">
    <div>
        {{name}} - {{price}}
        <br>
        <a href="#" class="remove">Remove</a>
    </div>
    <hr>
    <br><br><br>
</template>
