<template name="CartSummary">
    <div class="right-align">
        {{itemCount}} items
        <br>
        Total ${{itemTotal}}
        {{#if itemsInCart}}
            <br>
            <a href="{{pathFor 'cart'}}" class="waves-effect waves-light btn"><i
                    class="mdi-action-shopping-cart"></i></a>
            <br>
        {{/if}}
    </div>
</template>

<template name="CartAddItemButton">
    <a href="#" class="add-item waves-effect waves-light btn"><i class="mdi-action-add-shopping-cart"></i>add</a>
</template>

<template name="CartPayNow">
</template>

<template name="CartCreditCardInfo">
    <div>
        <h5 class="card-panel teal">Pay with Credit Card</h5>
        <hr>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="cc-name" type="text" class="validate">
                        <label for="cc-name">Name on Credit Card</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s7">
                        <input id="cc-number" type="text" class="validate">
                        <label for="cc-number">Credit Card Number</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="cc-cvv" type="text" class="validate">
                        <label for="cc-cvv">Credit Card Security Number</label>
                    </div>
                </div>
                <div class="row"><label class="col offset-s1">Credit Card Expiration</label></div>
                <div class="row">
                    <div class="input-field col s2">
                        <select id="cc-exp-month">
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                    </div>
                    <div class="input-field col s2">
                        <select id="cc-exp-year">
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                    <div class="col s5 offset-s3"><a href="#" class="waves-effect waves-light btn" id="pay-now"><i
                            class="mdi-action-credit-card"></i> Pay
                        now</a></div>
                </div>
            </form>

        </div>
    </div>
</template>

<template name="CartItems">
    {{#if hasItems}}
        <br>

        <div class="row">
            {{#each items}}
                {{>CartItem}}
            {{/each}}
        </div>
        <hr>
        {{itemCount}} items
        <br>
        Total ${{itemTotal}}
        <br>
        <hr>
        {{>CartCreditCardInfo}}
    {{else}}
        No items in cart!
    {{/if}}
</template>

<template name="CartItem">
    <div class="col s4">
        <img src="public/images/{{image}}" alt="" >
        <span class="title">{{name}}</span><br>
        ${{price}}
        <br>
        <a href="#" class="remove waves-effect waves-light btn"><i class="mdi-action-highlight-remove"></i>remove</a>
    </div>
</template>
